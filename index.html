<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient to Font Awesome Icons</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,regular,500,600,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <h1>Gradient to Font Awesome Icons</h1>
        <div class="flex">
          <div class="icon-wrapper">
            <i class="font-icon font-icon1 fa-regular fa-user"></i>
            <i class="font-icon font-icon1 fa-brands fa-instagram"></i>
            <i class="font-icon font-icon1 fa-brands fa-linkedin"></i>
            <i class="font-icon font-icon1 fa-brands fa-twitter"></i>
          </div>
          <div class="icon-wrapper">
            <i class="font-icon font-icon2 fa-regular fa-user"></i>
            <i class="font-icon font-icon2 fa-brands fa-instagram"></i>
            <i class="font-icon font-icon2 fa-brands fa-linkedin"></i>
            <i class="font-icon font-icon2 fa-brands fa-twitter"></i>
          </div>
          <div class="icon-wrapper">
            <i class="font-icon font-icon3 fa-regular fa-user"></i>
            <i class="font-icon font-icon3 fa-brands fa-instagram"></i>
            <i class="font-icon font-icon3 fa-brands fa-linkedin"></i>
            <i class="font-icon font-icon3 fa-brands fa-twitter"></i>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
